name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*-multi"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install CA certs
        run: |
          apt-get update
          apt-get install -y ca-certificates
          update-ca-certificates
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Install deps
        run: |
          apt-get update
          apt-get install -y build-essential pkg-config libsqlite3-dev libopenblas-dev liblapack-dev libgomp1 zip cmake git libgflags-dev gfortran libgfortran-14-dev libgcc-14-dev
      - name: Build FAISS
        run: |
          git clone --depth 1 https://github.com/facebookresearch/faiss.git
          cmake -S faiss -B faiss/build -DFAISS_ENABLE_GPU=OFF -DFAISS_ENABLE_PYTHON=OFF -DFAISS_ENABLE_TESTS=OFF -DFAISS_ENABLE_BENCHMARKS=OFF -DFAISS_ENABLE_PERF_TESTS=OFF -DBUILD_SHARED_LIBS=OFF -DBLA_VENDOR=OpenBLAS -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build faiss/build --config Release -- -j2
          cmake --install faiss/build
      - name: Build (FAISS)
        run: |
          make build STATIC=0
          mkdir -p dist/linux
          cp bin/ocg bin/ocg-gateway bin/ocg-agent bin/ocg-embedding dist/linux/
      - name: Create Linux zip
        run: |
          cd dist/linux
          zip -r ../ocg-linux-x64.zip *
          cd ../..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: dist/ocg-linux-x64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Build Windows
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -buildvcs=false -ldflags="-s -w -buildid=" -tags "sqlite_fts5" -o dist\windows\ocg.exe .\cmd\ocg
          go build -buildvcs=false -ldflags="-s -w -buildid=" -o dist\windows\ocg-gateway.exe .\cmd\gateway
          go build -buildvcs=false -ldflags="-s -w -buildid=" -tags "sqlite_fts5" -o dist\windows\ocg-agent.exe .\cmd\agent
          go build -buildvcs=false -ldflags="-s -w -buildid=" -o dist\windows\ocg-embedding.exe .\cmd\embedding-server
      - name: Create zip
        run: |
          Compress-Archive -Path dist\windows\* -DestinationPath dist\ocg-windows-x64.zip -Force
          Remove-Item -Path dist\windows\* -Recurse -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/ocg-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux
        uses: actions/download-artifact@v4
        with:
          name: linux-zip
          path: dist
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ocg-linux-x64.zip
            dist/ocg-windows-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
