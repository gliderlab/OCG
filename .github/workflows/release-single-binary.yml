name: Release (Single Binary)

on:
  push:
    branches:
      - single-binary
    tags:
      - "v*-single"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: single-binary
      - name: Install CA certs
        run: |
          apt-get update
          apt-get install -y ca-certificates
          update-ca-certificates
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Install deps
        run: |
          apt-get update
          apt-get install -y build-essential pkg-config libsqlite3-dev \
            libopenblas-dev liblapack-dev libgomp1 zip cmake git libgflags-dev \
            gfortran libgfortran-14-dev libgcc-14-dev
      - name: Build FAISS
        run: |
          git clone --depth 1 https://github.com/facebookresearch/faiss.git
          cmake -S faiss -B faiss/build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DFAISS_ENABLE_TESTS=OFF \
            -DFAISS_ENABLE_BENCHMARKS=OFF \
            -DFAISS_ENABLE_PERF_TESTS=OFF \
            -DBUILD_SHARED_LIBS=OFF \
            -DBLA_VENDOR=OpenBLAS \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build faiss/build --config Release -- -j2
          cmake --install faiss/build
      - name: Build (Single Binary)
        run: |
          make build-ocg
          mkdir -p dist/linux
          cp bin/ocg dist/linux/
      - name: Create Linux zip
        run: |
          cd dist/linux
          zip -r ../ocg-linux-x64.zip *
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: dist/ocg-linux-x64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: single-binary
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Build (Windows) - Single Binary
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -buildvcs=false -ldflags="-s -w" -tags "sqlite_fts5" -o dist\windows\ocg.exe .\cmd\ocg
      - name: Create Windows zip
        run: |
          Compress-Archive -Path dist\windows\* -DestinationPath dist\ocg-windows-x64.zip -Force
          Remove-Item -Path dist\windows\* -Recurse -Force
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/ocg-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-zip
          path: dist
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ocg-linux-x64.zip
            dist/ocg-windows-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
